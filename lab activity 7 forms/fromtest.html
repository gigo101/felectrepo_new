<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>HTML Sample Form</title>
  <link href="style.css" rel="stylesheet">
</head>

<body>
	<form name="form1" id="form1" action="#">
		<p><i>Please fill in the form properly</i></p>
		<fieldset>
			<legend>Personal Information</legend>
			<label for="firstame">First Name</label>
			<input type="text" name="firstname" id="firstname">
			<br>
			<label for="middlename">Middle Name</label>
			<input type="text" name="middlename" id="middlename">
			<br>
			<label for="lastname">Last Name</label>
			<input type="text" name="lastname" id="lastname"><br>
			<label for="birthdate">Birthday</label>
			<input type="date" name="birthdate" id="birthdate">
		</fieldset>

		<fieldset>
			<legend>Educational Background</legend>
			<label for="elementary">Elementary</label>
			<input type="text" name="elementary" id="elementary"><br>
			<label for="secondary">Secondary</label>
			<input type="text" name="secondary" id="secondary"><br>
			<label for="tertiary">Tertiary</label>
			<input type="text" name="tertiary" id="tertiary">
		</fieldset>	
		<input type="submit">
	</form>
</body>


</html>
